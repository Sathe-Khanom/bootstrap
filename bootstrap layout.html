<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container" >
        <form>
<!-- start 1st row -->
 <div class="row mb-3">
    <div class="col-md-5">
    <label class="form-label">Name <small class="text-danger">*</small></label>
    <input type="text" class="form-control" placeholder="Sathe Khanom" required>

 </div>

 <div class="col-md-1 offset-md-1S">
    <hr class="vr h-100">
 </div>

 <div class="col-md-5">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" placeholder="xyz@qwe.com" >

 </div>
 </div>

 <!-- End 1st row -->

 <!-- start 2nd row -->
 <div class="row mb-3">
    <div class="col-md-5">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" placeholder="27/a, Shankar">

 </div>

 <div class="col-md-1 offset-md-1">
    <hr class="vr h-100">
 </div>

 <div class="col-md-5">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" placeholder="******" >

 </div>
</div>
 <!-- End 2nd row -->

  <!-- Start 3rd row -->
  <div class="row mb-3">
    <div class="col-md-5">
        <label class="form-label">Gender</label>
        <!-- start radio -->
        <div class="form-check">
            <input type="radio" name="gender"> Male
        </div>
        <div class="form-check">
            <input type="radio" name="gender"> Female
        </div>

        <!-- end radio -->
    </div>
    <div class="col-md-1 offset-md-1">
        <hr class="vr h-100">
    </div>

    <div class="col-md-5">
        <label class="form-label">Hobby</label>
        <!-- start check Box -->
        <div class="form-check">
            <input type="checkbox"> Coding
        </div>
        <div class="form-check">
            <input type="checkbox"> Gaming
        </div>
        <div class="form-check">
            <input type="checkbox"> Sleeping
        </div>

        <!-- end check Box -->
    </div>
</div>

<!-- End 3rd Row -->



<!-- Start4th row -->
<div class="row mb-3">
    <div class=" col-md-5">
        <label class="form-label">Subject</label>

        <!-- start select -->

        <select class="form-select">
            <option selected>--Select One--</option>
            <option value="Java">JEE</option>
            <option value="DDD">DDD</option>
            <option value="NT">NT</option>

        </select>
        <!-- end select -->

    </div>
    <div class="col-md-1 offset-md-1">
        <hr class="vr h-100">
    </div>

    <div class="col-md-5">
        <label class="form-label">Nationality</label>
        <input type="text" class="form-control" value="Bangladeshi" readonly>

    </div>
</div>

<!-- End 4th Row -->


<input type="submit" value="Save" class="btn btn-primary">
<input type="reset" value="Reset" class="btn btn-warning">






        </form>








    </div>

    












    <script src="JS/bootstrap.bundle.min.js"></script>
</body>
</html>
